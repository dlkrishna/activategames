    <div class="leaderboard">
        <h2>Leaderboard Bar Graph</h2>
        <ol id="leaderboardList" class="bar-graph"></ol>
    </div>

    <script>
        // Function to update and display the leaderboard with a bar graph
        const updateLeaderboardWithGraph = () => {
            const leaderboardList = document.getElementById('leaderboardList');

            // Clear previous entries in the leaderboard
            leaderboardList.innerHTML = '';

            // Retrieve scores from storage or any source (localStorage, database, etc.)
            const scores = [
                { name: 'Player 1', score: 500 },
                { name: 'Player 2', score: 300 },
                { name: 'Player 3', score: 100 },
                // Add more scores as needed
            ];

            // Find the maximum score to determine the scale
            const maxScore = Math.max(...scores.map(entry => entry.score));

            // Scale each score to fit within the range of 0-1000
            scores.forEach(entry => {
                entry.scaledScore = (entry.score / maxScore) * 1000;
            });

            // Sort scores by highest scaled score
            scores.sort((a, b) => b.scaledScore - a.scaledScore);

            // Display scores in the leaderboard with bars
            scores.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(listItem);

                // Create a bar for each score within the list item
                const bar = document.createElement('div');
                bar.style.width = `${entry.scaledScore / 10}%`; // Adjust the bar width based on the scaled score
                bar.classList.add('bar');
                listItem.appendChild(bar);

                // Limit the number of entries displayed, for example, 10 entries
                if (index === 9) {
                    return;
                }
            });
        };

        // Call the function to update and display the leaderboard with bar graph
        updateLeaderboardWithGraph();
    </script>
