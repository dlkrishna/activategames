<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Activate Games</title>
   
    <!-- Include any additional styles or libraries you need -->
    <style>

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Full viewport height */
}
        nav{
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 75px;
  background: #2980b9;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
 }
 nav .navbar{
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100%;
  max-width: 90%;
  background: #2980b9;
  margin: auto;
 }
 nav .navbar .logo a{
   color: #fff;
   font-size: 27px;
   font-weight: 600;
   text-decoration: none;
 }
 nav .navbar .menu{
   display: flex;  
 }
 .navbar .menu li{
   list-style: none;
   margin: 0 15px;
 }
 .navbar .menu li a{
   color: #fff;
   font-size: 17px;
   font-weight: 500;
   text-decoration: none;
 }
 
 .navbar, .menu a, .logo a {
    font-family: 'Poppins', sans-serif;
}

/* Style the contact form container */
.contact-section {
  background-color: #f8f8f8;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  margin: 20px;
}



/* Rest of your contact form styles */


/* Style form elements */
label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  height: 120px;
}

/* Style the submit button */
button[type="submit"] {
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

/* Style headers in the contact form */
h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

/* Style paragraphs in the contact form */
p {
  color: #555;
}

/* Add responsive styles for smaller screens */
@media (max-width: 768px) {
  .contact-section {
    padding: 20px;
  }
}

    </style>
  </head>
  <body style="background-image: url('./images/ps.jpeg'); background-size: cover;">
    <header>
      <nav>
        <div class="navbar">
          <div class="logo"><a href="#">Activate Games</a></div>
          <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
           
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-section">
        <div class="contact-content">
          <h2>Contact Us</h2>
          <p>Have questions, feedback, or suggestions? We'd love to hear from you!</p>
          <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
   
  </body>
</html>
